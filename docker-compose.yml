# Dripdirective Docker Compose
# Usage: docker-compose up --build

version: "3.8"

services:
  backend:
    build: .
    container_name: dripdirective-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persistent data volumes
      - ./uploads:/app/uploads
      - ./style_me.db:/app/style_me.db
      - ./chroma_data:/app/chroma_data  # Vector database storage
    environment:
      # Override ChromaDB path for Docker
      - CHROMADB_PATH=/app/chroma_data
      # Ensure database URL is passed through from .env (or defaults if unset)
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./style_me.db}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: dripdirective-frontend
    ports:
      - "8081:8081"
    environment:
      - API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend/services:/app/services
      - ./frontend/screens:/app/screens
      - ./frontend/config:/app/config
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true
